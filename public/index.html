<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    type="text/javascript" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    
    <!-- External icons -->
    <script src="https://kit.fontawesome.com/90e4eb8664.js" crossorigin="anonymous"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class = "logo">tweeter</span>
      <span class = "writeSth"><b>Write</b> a new tweet<i class="fas fa-chevron-down"></i></span>
    </nav>

    <header class="header">
      <div>
          <img class = "testimage" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <p><b>Ada </b>Lovelace</p>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="new-tweet-error"></div>
      <section id="new-tweet-container">
        <h2>Welcome back!</h2>
        <form id="new-tweet" name="new-tweet">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button class="submit-tweet" type="submit">Tweet</button>
            <output name="counter" id="tweetcounter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>
  </body>
</html>
