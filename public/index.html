<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- External icons -->
    <script src="https://kit.fontawesome.com/90e4eb8664.js" crossorigin="anonymous"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class = "logo">tweeter</span>
      <span><b>Write</b> a new tweet</span>
    </nav>

    <header class="header">
      <div>
          <img class = "testimage" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section>
        <h2>Welcome back!</h2>
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" id="tweetcounter" for="tweet-text">140</output>
          </div>
          <article class="tweet-example">
            <header id = "tweet-header">
              <div>
                <img src="https://www.shareicon.net/data/512x512/2016/05/24/770126_man_512x512.png">
                <p>Isaac Newton</p>
              </div>
                <span>@SirNewton</span>
            </header>
            <p>If I have seen further it is by standing on the shoulders of giants.</p>
            <footer>
            <p>10 days ago</p>
            <span>
            <i class="fas fa-flag"></i> 
            <i class="far fa-heart"></i>
            <i class="fas fa-retweet"></i>
            </span>
            </footer>
          </article>
        </form>
      </section>
    </main>
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
